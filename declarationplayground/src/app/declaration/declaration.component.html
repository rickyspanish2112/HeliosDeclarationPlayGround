<mat-accordion>
  <mat-expansion-panel
    [expanded]="displayTypes === true"
    (opened)="(displayTypes === true)">
    <mat-expansion-panel-header
      [collapsedHeight]="customCollapsedHeight"
      [expandedHeight]="customExpandedHeight">
      <mat-panel-title>{{ pageTitle }}</mat-panel-title>
    </mat-expansion-panel-header>
    <div class="declarationType">
      <label for="Type" class="declarationTypeLabel"> Decln Type[01]: </label>
      <input matInput aria-label="type" class="declarationTypeInput" />
      <label for="traderRef" class="traderRefLabel">
        Trader Reference[07]:
      </label>
      <input matInput aria-label="traderRef" class="traderRefInput" />
      <label for="badge" class="badgeLabel">
        Badge:
      </label>
      <input matInput aria-label="badge" class="badgeInput" />

      <label for="badge" class="AcceptanceLabel">
        Acceptance Date:
      </label>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>

    </div>
    <div class="flex-container">
      <div>
        <mat-accordion>
          <mat-expansion-panel class="partyExpansionPanel">
            <mat-expansion-panel-header>
              <mat-panel-title class="matPanelTitle">
                <label for="exporterTitle" class="partyLabelTitle">Exporter [02]</label>
                <label for="shortCode" class="shortCodeLabel">Short Code:  </label>
                <input matInput aria-label="shortCode" class="shortCodeInput" />
                <label for="name" class="nameLabel">Name: </label>
                <input matInput aria-label="name" class="nameInput" />
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-partyaddresscontrol></app-partyaddresscontrol>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
      <div>
        <mat-accordion>

                  >Short Code:
                </label>
                <input matInput aria-label="shortCode" class="shortCodeInput" />
                <label for="name" class="nameLabel">Name: </label>
                <input matInput aria-label="name" class="nameInput" />
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-partyaddresscontrol></app-partyaddresscontrol>
          </mat-expansion-panel>

      </div>
