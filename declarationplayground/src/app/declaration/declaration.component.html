<mat-accordion>
    <mat-expansion-panel
      [expanded]="displayTypes === true"
      (opened)="(displayTypes === true)"
    >
      <mat-expansion-panel-header
        [collapsedHeight]="customCollapsedHeight"
        [expandedHeight]="customExpandedHeight"
      >
        <mat-panel-title>{{ pageTitle }}</mat-panel-title>
      </mat-expansion-panel-header>
      <div class="declarationType">
        <label for="Type" class="declarationTypeLabel"> Decln Type[01]: </label>
        <input matInput aria-label="type" class="declarationTypeInput" />
        <label for="traderRef" class="traderRefLabel">
          Trader Reference[07]:
        </label>
        <input matInput aria-label="traderRef" class="traderRefInput" />
        <label for="badge" class="badgeLabel">
          Badge:
        </label>
        <input matInput aria-label="badge" class="badgeInput" />
      </div>
      <div class="flex-container">
          <div class="flex-item-declarationPary-left">
              <mat-accordion>
                  <mat-expansion-panel class="partyExpansionPanel">
                      <mat-expansion-panel-header>
                          <mat-panel-title class="matPanelTitle">
                            Exporter [02]
                            <label for="shortCode" class="shortCodeLabel">Short Code: </label>
                            <input matInput aria-label="shortCode" class="shortCodeInput" />
                            <label for="name" class="nameLabel">Name: </label>
                            <input matInput aria-label="name" class="nameInput" />
                          </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div class="partyAddress">
                            <label for="steet1" class="cityLabel"> Street 1: </label>
                            <input matInput aria-label="steet1" class="partyStreet" />
                            <div class="cityContainer">
                              <label for="city"> City: </label>
                              <input matInput aria-label="city" class="cityInput" />
                            </div>
                            <div class="partyPostCodeCountryCodeContainer">
                              <label for="postCode"> Post Code: </label>
                              <input matInput aria-label="postCode" />
                              <label for="countryCode" class="countryCodeLabel">
                                Country Code:
                              </label>
                              <input
                                matInput
                                aria-label="countryCode"
                                class="countryCodeInput"
                              />
                            </div>
                          </div>
                  </mat-expansion-panel>
              </mat-accordion>
          </div>
          <div class="flex-item-declarationPary-right">
              <mat-accordion>
                  <mat-expansion-panel class="partyExpansionPanel">
                      <mat-expansion-panel-header>
                          <mat-panel-title class="matPanelTitle">
                            Seller [02]
                            <label for="shortCode" class="shortCodeLabel">Short Code: </label>
                            <input matInput aria-label="shortCode" class="shortCodeInput" />
                            <label for="name" class="nameLabel">Name: </label>
                            <input matInput aria-label="name" class="nameInput" />
                          </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div class="partyAddress">
                            <label for="steet1" class="cityLabel"> Street 1: </label>
                            <input matInput aria-label="steet1" class="partyStreet" />
                            <div class="cityContainer">
                              <label for="city"> City: </label>
                              <input matInput aria-label="city" class="cityInput" />
                            </div>
                            <div class="partyPostCodeCountryCodeContainer">
                              <label for="postCode"> Post Code: </label>
                              <input matInput aria-label="postCode" />
                              <label for="countryCode" class="countryCodeLabel">
                                Country Code:
                              </label>
                              <input
                                matInput
                                aria-label="countryCode"
                                class="countryCodeInput"
                              />
                            </div>
                          </div>
                  </mat-expansion-panel>
              </mat-accordion>
          </div>
      </div>
